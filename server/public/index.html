<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend jQuery Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendors/bootstrap.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body>
        <header>
        <h1 class="centerText">Calculate!</h1>
        <section id="inputSection">
            <input type="number" class="numInput btn btn-light" id="num1In" placeholder="enter number">
            <button class="operatorButton btn btn-light" id="addButton">+</button>
            <button class="operatorButton btn btn-light" id="subtractButton">-</button>
            <button class="operatorButton btn btn-light" id="multiplyButton">*</button>
            <button class="operatorButton btn btn-light" id="divideButton">/</button>
            <input type="number" class="numInput btn btn-light" id="num2In" placeholder="enter number">
            <button class="endBtn btn btn-light" id="equalsButton">=</button>
            <button class="endBtn btn btn-light" id="clearButton">Clear</button>
        </section>

        <h2 class="centerText">Result: <span id="resultSpan"></span></h2>
        <h2 class="tableHead">Calculation History</h2>
        </header>
        <section id="secondSection">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First Number</th>
                      <th scope="col">Operator</th>
                      <th scope="col">Second Number</th>
                      <th scope="col">Solution</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">

                  </tbody>
            </table>
        </section>
    </body>
</html>
