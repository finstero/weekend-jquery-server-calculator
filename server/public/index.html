<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend jQuery Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body>
        <h1>Calculate!</h1>
        <section>
            <input type="number" id="num1In" placeholder="enter number">
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            <input type="number" id="num2In" placeholder="enter another number">
            <button id="equalsButton">=</button>
            <button id="clearButton">Clear</button>
        </section>

        <h2>Result: <span id="resultSpan"></span></h2>

        <section>
            <ul id="historyUl">

            </ul>
        </section>
    </body>
</html>
